<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>BNKS Urban Dictionary</h1>
            <p>Relive your school days from words and phrases</p>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a word...">
            <div class="suggestions" id="suggestions"></div>
        </div>
        <div class="word-definition" id="word-definition">
            <p>Start typing to search for a word.</p>
        </div>
        <div class="default-definitions" id="default-definitions">
            <h2>Word Highlights</h2>
            <article id="highlighted-words"></article>
        </div>
    </main>
    
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 BNKS Urban Dictionary. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </footer>
    
</body>
</html>
